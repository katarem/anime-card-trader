openapi: 3.0.0
info:
  title: Katarem API
  description: API for managing characters, cards, and users in the Katarem system.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development server
  - url: http://51.68.220.115:8080/
    description: Production server

paths:
  /api/character/create:
    post:
      summary: Create multiple characters
      operationId: createCharacters
      security:
        - apiKeyAuth: []
      requestBody:
        description: List of characters to create
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CharacterDTO'
      responses:
        '200':
          description: Characters created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Bad request. One or more characters already exist.
      tags:
        - character
  /api/character/search:
    get:
      summary: Search for characters
      operationId: searchCharacters
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
        - name: origin
          in: query
          required: false
          schema:
            type: string
        - name: gender
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Characters found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: No characters found with the specified filters
      tags:
        - character
  /api/character:
    get:
      summary: Get all characters
      operationId: getAllCharacters
      responses:
        '200':
          description: A list of all characters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - character
  /api/character/{id}:
    get:
      summary: Get character by ID
      operationId: getCharacterById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Character found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterDTO'
        '404':
          description: Character not found
      tags:
        - character
    put:
      summary: Update character by ID
      operationId: updateCharacterById
      security:
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Character object to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CharacterDTO'
      responses:
        '200':
          description: Character updated successfully
        '404':
          description: Character not found
      tags:
        - character
    delete:
      summary: Delete character by ID
      operationId: deleteCharacterById
      security:
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '202':
          description: Character deleted successfully
        '404':
          description: Character not found
      tags:
        - character
  /api/cards/generate:
    post:
      summary: Generate a new card for the user
      operationId: generateCard
      security:
        - apiKeyAuth: []
      parameters:
        - name: user_name
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Card generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '201':
          description: Card generation still on cooldown
        '400':
          description: There was no user with those credentials
      tags:
        - cards
  /api/cards:
    get:
      summary: Get all cards
      operationId: getAllCards
      responses:
        '200':
          description: List of all cards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - cards
  /api/cards/{id}:
    get:
      summary: Get card by ID
      operationId: getCardById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Card found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardDTO'
        '404':
          description: Card not found
      tags:
        - cards
    put:
      summary: Update card by ID
      operationId: updateCardById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Card object to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardDTO'
      responses:
        '200':
          description: Card updated successfully
        '404':
          description: Card not found
      tags:
        - cards
    delete:
      summary: Delete card by ID
      operationId: deleteCardById
      security:
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '202':
          description: Card deleted successfully
        '404':
          description: Card not found
      tags:
        - cards
  /api/cards/from-user/{id}:
    get:
      summary: obtain user's cards by username
      operationId: getCardsFromUser
      parameters:
        - name: id
          description: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of user's cards
        '404':
          description: User not found
      tags:
        - cards
  /api/users:
    get:
      summary: Get all users (Admin only)
      operationId: getAllUsers
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - users
  /api/users/login:
    post:
      summary: Login user
      operationId: loginUser
      requestBody:
        description: User credentials for login
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicUserDTO'
      responses:
        '200':
          description: User authenticated
        '400':
          description: Invalid credentials
      tags:
        - users
  /api/users/register:
    post:
      summary: Register a new user
      operationId: registerUser
      requestBody:
        description: User data for registration
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          description: User registered successfully
        '400':
          description: User already exists or invalid input
      tags:
        - users
  /api/users/change-password:
    patch:
      summary: Change existent user's password
      operationId: userUpdatePassword
      parameters:
        - name: X-NEW-USER-PASSWORD
          in: header
          required: true
          schema:
            type: string
      requestBody:
        description: User data for changing the password
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicUserDTO'
      responses:
        '200':
          description: Password changed succesfully
        '400':
          description: New password is empty or the user credentials are invalid
      tags:
        - users
  /api/users/change-email:
    patch:
      summary: Change existent user's email
      operationId: userUpdateEmail
      parameters:
        - name: X-NEW-USER-EMAIL
          in: header
          required: true
          schema:
            type: string
      requestBody:
        description: User data for changing the email
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicUserDTO'
      responses:
        '200':
          description: Email changed succesfully
        '400':
          description: New email is empty or the user credentials are invalid
      tags:
        - users
  /api/users/{id}:
    get:
      summary: Get user by ID (Admin only)
      operationId: getUserById
      security:
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '404':
          description: User not found
      tags:
        - users
    put:
      summary: Update user by ID
      operationId: updateUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: User object to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          description: User updated successfully
        '404':
          description: User not found
      tags:
        - users
    delete:
      summary: Delete user by ID (Admin only)
      operationId: deleteUserById
      security:
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '202':
          description: User deleted successfully
        '404':
          description: User not found
      tags:
        - users

  /trades:
    get:
      summary: Obtain all trades
      description: Returns all trades by users (ADMIN ONLY)
      tags:
        - trades
      responses:
        '200':
          description: Trade list obtained succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: object
                    schema:
                      $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Not Authorised Access
        '500':
          description: Server Internal Error
    post:
      summary: Insert new trade
      description: Creates a new trade between two registered users
      tags:
        - trades
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InsertTradeDTO'
      responses:
        '200':
          description: Trade created succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Trade already exists or error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Server Internal Error

  /trades/{id}:
    put:
      summary: Update existent trade
      description: Updates the existent trade by its ID
      tags:
        - trades
      parameters:
        - name: id
          in: path
          required: true
          description: ID del trade a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InsertTradeDTO'
      responses:
        '200':
          description: Trade's updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    $ref: '#/components/schemas/ApiResponse'
        '400':
          description: There wasn't any trade with id
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Server Internal Error

  /api/notification:
    get:
      summary: Get all notifications
      operationId: getAllNotifications
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: List of all notifications
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '403':
          description: Unauthorized access (admin only)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - notification
    post:
      summary: Create a new notification
      operationId: createNotification
      security:
        - apiKeyAuth: []
      requestBody:
        description: Notification data to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationDTO'
      responses:
        '200':
          description: Notification created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Notification already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - notification
  /api/notification/user/{id}:
    get:
      summary: Get user notifications by user ID
      operationId: getUserNotifications
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the user
      responses:
        '200':
          description: List of notifications for the specified user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid user ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - notification

  /api/notification/{id}:
    get:
      summary: Get notification by ID
      operationId: getNotificationById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the notification
      responses:
        '200':
          description: Notification found by ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Notification not found or invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - notification
    put:
      summary: Update a notification by ID
      operationId: updateNotification
      security:
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the notification to update
      requestBody:
        description: Notification data with updated values
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationDTO'
      responses:
        '200':
          description: Notification updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Notification not found or invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - notification
    delete:
      summary: Delete a notification by ID
      operationId: deleteNotification
      security:
        - apiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the notification to delete
      responses:
        '200':
          description: Notification deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Notification not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - notification
    patch:
      summary: Mark a notification as read by ID
      operationId: readNotification
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the notification to mark as read
      responses:
        '200':
          description: Notification marked as read
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Notification not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - notification
  /api/notification/broadcast:
    post:
      summary: Broadcast a notification to all users
      operationId: broadcastNotification
      security:
        - apiKeyAuth: []
      requestBody:
        description: Notification data to be broadcasted
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationDTO'
      responses:
        '200':
          description: Notification broadcasted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Error creating one or more notifications
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - notification

  /auth/gen-key:
    post:
      summary: Generate API key for user (Admin only)
      operationId: generateApiKey
      requestBody:
        description: User credentials to generate API key
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicUserDTO'
      responses:
        '200':
          description: API key generated
        '401':
          description: Unauthorized access
      tags:
        - auth

  /files/upload/profile:
    post:
      summary: Upload a profile photo
      operationId: uploadProfilePhoto
      requestBody:
        description: Profile photo to be uploaded
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The profile photo file
      responses:
        '200':
          description: File uploaded successfully
          content:
            text/plain:
              schema:
                type: string
                example: File uploaded successfully!
        '400':
          description: Bad request if the file couldn't be read
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Internal server error if failed to save file
          content:
            text/plain:
              schema:
                type: string
                example: Failed to save file.
      tags:
        - resources

  /files/upload/cards:
    post:
      summary: Upload a card photo
      operationId: uploadCardPhoto
      security:
        - apiKeyAuth: []
      requestBody:
        description: Card photo to be uploaded
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The card photo file
      responses:
        '200':
          description: File uploaded successfully
          content:
            text/plain:
              schema:
                type: string
                example: File uploaded successfully!
        '400':
          description: Bad request if the file couldn't be read
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Internal server error if failed to save file
          content:
            text/plain:
              schema:
                type: string
                example: Failed to save file.
      tags:
        - resources
  /files/res/{folder}/{file}:
    get:
      summary: Get photo from the backend
      operationId: getImage
      parameters:
        - name: folder
          in: path
          required: true
          schema:
            type: string
        - name: file
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The image
          content:
            image:
        '404':
          description: File not found
      tags:
        - resources
components:
  schemas:
    CharacterDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        origin:
          type: string
        gender:
          type: string
    CardDTO:
      type: object
      properties:
        uuid:
          type: string
        type:
          type: string
        value:
          type: integer
    UserDTO:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        password:
          type: string
        email:
          type: string
    BasicUserDTO:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    NotificationDTO:
      type: object
      properties:
        id:
          type: string
          description: Notification identifier
        title:
          type: string
          description: Title of the notification
        message:
          type: string
          description: Content of the notification
        userId:
          type: string
          description: User ID associated with the notification
      required:
        - title
        - message
        - userId
    TradeDTO:
      type: object
      properties:
        offeringUserId:
          type: integer
          example: 123
        offeredUserId:
          type: integer
          example: 456
        offeringUserCards:
          type: array
          items:
            $ref: '#/components/schemas/CardDTO'
        offeredUserCards:
          type: array
          items:
            $ref: '#/components/schemas/CardDTO'
        createdAt:
          type: string
          format: date-time
          example: "2024-01-01T10:00:00Z"
        accepted:
          type: boolean
          example: true
    InsertTradeDTO:
      type: object
      properties:
        offeringUsername:
          type: string
          example: user1
        offeredUsername:
          type: string
          example: user2
        offeringUserCards:
          type: array
          items:
            description: cardIds to trade
            type: object
            properties:
              uuid:
                type: string
                example: 6f7a97e8-3967-4b2e-9c32-ddea462bc307

        offeredUserCards:
          type: array
          items:
            $ref: '#/components/schemas/CardDTO'
        createdAt:
          type: string
          format: date-time
          example: "2024-01-01T10:00:00Z"
        accepted:
          type: boolean
          example: true
    ApiResponse:
      type: object
      properties:
        body:
          type: object
        errorMessage:
          type: string
        cardAvailableAt:
          type: string
          format: date-time

  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
